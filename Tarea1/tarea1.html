<html>

<head>
    <title>Tarea 1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script src="../libs/gl-matrix/gl-matrix.js"></script>
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src=tarea1.js></script>

    <script type="text/javascript">

        $(document).ready(
                function () {
                    let canvas = document.getElementById("webglcanvas");
                    let gl = initWebGL(canvas);
                    initViewport(gl, canvas);
                    initGL(canvas);

                    let cube = createPyramid(gl, [5, 0, -5], [0.1, 1.0, 0.2]);     //  Pyramid
                    let cube2 = createDodecahedron(gl, [0, 0, -5], [-0.4, 1.0, 0.1]);   //  Dodecahedron
                    let cube3 = createOctahedron(gl, [-5, 0 , -5], [0, 1, 0]);        //  Octahedron

                    initShader(gl);

                    run(gl, [cube, cube2, cube3]);
                }
            );
    </script>

</head>

<body>
    <canvas id="webglcanvas" style="border: none;" width="1500px" height="700px"></canvas>
</body>

</html>
