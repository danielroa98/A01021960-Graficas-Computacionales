<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Solar System</title>

<link rel="stylesheet" href="../../../libraries/libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../../../css/main.css" />
<link rel="stylesheet" href="../../../css/threejsscene.css" />

<script src="../../../libraries/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../../libraries/libs/jquery-ui/jquery-ui.js"></script>
<script src="../../../libraries/libs/three.js/three.js"></script>

<script src="../js/sceneHandlers.js"></script>
<script src="../js/threejsscene.js"></script>

<script type="text/javascript">
       
	$(document).ready(
			function() {

				$("#slider").slider({min: 0.1, max: 2, value: 1, step: 0.01, animate: false});
								
				let canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

	<div id="container">
	    <canvas id="webglcanvas" width=1500 height=600></canvas>
		<div id="title">
			Solar System
		</div>
		<div id="prompt">
			Drag the mouse to rotate the scene<br>Drag the slider to scale.
		</div>
	    <div id="status">
		    <div id="rotation">rotation: 0,0,0</div>
		    <div id="scale">scale: 1</div>
	    </div>
	</div>
	<div id="slider"></div>
</body>

</html>
